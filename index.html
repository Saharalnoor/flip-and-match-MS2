<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

<title>Flip and Match</title>

<body>

   <div class="game-container">
            <h1>Flip and Match</h1>
            <div class="game-info-container mt-5">

                <div class="game-info">Moves: <span id="moves">0</span></div>
            </div>

            <div class="game-card mt-10">
                <div class="card" onclick="flipCard(this)">
                    <img class="card-front" src="assets/images/chase.jpg" alt="" />
                    <img class="card-back" src="assets/images/paw-patrol-logo.jpg" alt="" />
                </div>
                <div class="card" onclick="flipCard(this)">
                    <img class="card-front" src="assets/images/chase.jpg" alt="" />
                    <img class="card-back" src="assets/images/paw-patrol-logo.jpg" alt="" />
                </div>
                <div class="card" onclick="flipCard(this)">
                    <img class="card-front" src="assets/images/skye.jpg" alt="" />
                    <img class="card-back" src="assets/images/paw-patrol-logo.jpg" alt="" />
                </div>
                <div class="card" onclick="flipCard(this)">
                    <img class="card-front" src="assets/images/skye.jpg" alt="" />
                    <img class="card-back" src="assets/images/paw-patrol-logo.jpg" alt="" />
                </div>

                    <img class="card-front" src="assets/images/marshall.jpg" alt="" />
                    <img class="card-back" src="assets/images/paw-patrol-logo.jpg" alt="" />
                </div>
                <div class="card" onclick="flipCard(this)">
                    <img class="card-front" src="assets/images/marshall.jpg" alt="" />
                    <img class="card-back" src="assets/images/paw-patrol-logo.jpg" alt="" />
                </div>
                <div class="card" onclick="flipCard(this)">
                    <img class="card-front" src="assets/images/rocky.jpg" alt="" />
                    <img class="card-back" src="assets/images/paw-patrol-logo.jpg" alt="" />
                </div>
                <div class="card" onclick="flipCard(this)">
                    <img class="card-front" src="assets/images/rocky.jpg" alt="" />
                    <img class="card-back" src="assets/images/paw-patrol-logo.jpg" alt="" />
                </div>
                <div class="card" onclick="flipCard(this)">
                    <img class="card-front" src="assets/images/rubble.jpg" alt="" />

                </div>

                    <img class="card-front" src="assets/images/rubble.jpg" alt="" />

                <div class="card" onclick="flipCard(this)">
                    <img class="card-front" src="assets/images/zuma.jpg" alt="" />
                    <img class="card-back" src="assets/images/paw-patrol-logo.jpg" alt="" />
                </div>
                <div class="card" onclick="flipCard(this)">
                    <img class="card-front" src="assets/images/zuma.jpg" alt="" />
                    <img class="card-back" src="assets/images/paw-patrol-logo.jpg" alt="" />
                </div>
            </div>
            <div class="reset-button">
                <div class="col-12">
                    <button class="btn btn-danger btn-lg reset-btn" id="reset-btn">Restart <i class="fas fa-undo-alt" title="reset cards button"></i></button>
                </div>
            </div>
            <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <span aria-label="close" role="button" class="close" id="closeModal">&times;</span>
                <div class="modal-header">
                    <h2>Game Over</h2>
                </div>
                <div class="modal-body">
                    <div class="message">
                        <p>Congratulations!</p>
                    </div>
                </div>
                <div class="modal-button">
                     <button class="btn btn-danger btn-lg reset-btn" id="restart-btn">Click to Restart <i class="fas fa-undo-alt" title="reset cards button"></i></button>
                </div>
            </div>
        </div>
   </div>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
